name: Linting

on:
  pull_request:
    branches:
      - main
      - release*
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Lint CSS
        run: |
          npm run lint:css

      - name: Lint JS
        run: |
          npm run lint:js
